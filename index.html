<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />

    <!-- Primary SEO -->
    <title>Food Vision – תמונות קולינריות מבוססות AI</title>
    <meta
      name="description"
      content="יוצרים תמונות אוכל מקצועיות בעזרת בינה מלאכותית למסעדות, בתי קפה וקונדיטוריות. חבילת ניסיון: 10–12 תמונות + פגישת אפיון – נסו בלי סיכון."
    />
    <link rel="canonical" href="https://food-vision.co.il/" />

    <!-- Open Graph / Social -->
    <meta property="og:site_name" content="Food Vision" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://food-vision.co.il/" />
    <meta property="og:title" content="Food Vision – תמונות קולינריות מבוססות AI" />
    <meta
      property="og:description"
      content="חבילת ניסיון להשקה: 10–12 תמונות מקצועיות + פגישת אפיון אישית. נסו בלי סיכון והזיכוי מתקזז בחבילה הבאה."
    />
    <meta
      property="og:image"
      content="https://food-vision.co.il/og/food-vision-preview.jpg"
    />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Food Vision – תמונות קולינריות מבוססות AI" />
    <meta
      name="twitter:description"
      content="חבילת ניסיון: 10–12 תמונות + פגישת אפיון – נסו בלי סיכון."
    />
    <meta
      name="twitter:image"
      content="https://food-vision.co.il/og/food-vision-preview.jpg"
    />

    <!-- App & theme -->
    <meta name="theme-color" content="#8B1E3F" />
    <link rel="icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png" sizes="180x180" />

    <!-- Performance (שמור אם אתה באמת משתמש במקורות האלו) -->
    <link rel="preconnect" href="https://images.unsplash.com" crossorigin>
    <link rel="dns-prefetch" href="https://images.unsplash.com">
    <meta name="format-detection" content="telephone=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <!-- Skeleton animation (קיים בקוד שלך) -->
    <style>
      .skeleton-pulse { animation: skeleton-pulse 2s cubic-bezier(0.4,0,0.6,1) infinite; }
      @keyframes skeleton-pulse { 0%,100%{opacity:1} 50%{opacity:.5} }
    </style>

    <!-- Structured Data (אופציונלי אבל מומלץ) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Food Vision",
      "url": "https://food-vision.co.il/",
      "logo": "https://food-vision.co.il/og/food-vision-logo.png",
      "sameAs": []
    }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="./src/main.tsx"></script>
  </body>
</html>
